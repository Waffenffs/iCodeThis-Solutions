<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="bg-blue-100 w-screen h-screen flex justify-center items-center">
            <article class="bg-white shadow-xl p-5 border flex flex-col items-center transition ease-in-out">
                <header class="flex justify-between w-full mb-5">
                    <button id="back" class="hidden">
                        <svg class="w-5 h-5 fill-slate-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path
                                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                        </svg>
                    </button>
                    <button class="flex justify-self-end">
                                        <svg class="w-5 h-5 fill-slate-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                            <path
                                                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                                        </svg>
                    </button>
                </header>
                <h1 class="max-w-[18rem] text-center text-lg font-bold text-slate-800 mb-5">How likely are you to answer to this question?</h1>

                <section id="scale">
                    <ul class="flex flex-row gap-2 mb-2">
                        <li value="0" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">0</li>
                        <li  value="1" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">1</li>
                        <li value="2" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">2</li>
                        <li value="3" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">3</li>
                        <li value="4" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">4</li>
                        <li value="5" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">5</li>
                        <li value="6" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">6</li>
                        <li value="7" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">7</li>
                        <li value="8" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">8</li>
                        <li value="9" class="min-w-sm cursor-pointer  hover:text-white transition hover:bg-blue-800 text-xl font-medium border p-2 px-3 rounded shadow text-slate-700 scale-btn">9</li>
                    </ul>
                    <div class="flex justify-between text-slate-600">
                        <h4>Not likely at all</h4>
                        <h4>Extremely likely</h4>
                    </div>
                </section>
                
                <section id="mood" class="hidden">
                    <ul class="flex flex-row justify-center items-center gap-8">
                        <li name="rate" id="bad" class="cursor-pointer p-3 border rounded-xl hover:shadow-xl transition">
                            <svg class="w-36 fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM159.3 388.7c-2.6 8.4-11.6 13.2-20 10.5s-13.2-11.6-10.5-20C145.2 326.1 196.3 288 256 288s110.8 38.1 127.3 91.3c2.6 8.4-2.1 17.4-10.5 20s-17.4-2.1-20-10.5C340.5 349.4 302.1 320 256 320s-84.5 29.4-96.7 68.7zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                            </svg>
                        </li>
                        <li name="rate" id="normal" class="cursor-pointer p-3 border rounded-xl hover:shadow-xl transition">
                            <svg class="w-36 fill-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM176.4 176a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM160 336H352c8.8 0 16 7.2 16 16s-7.2 16-16 16H160c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
                            </svg>
                        </li>
                        <li name="rate" id="positive" class="cursor-pointer p-3 border rounded-xl hover:shadow-xl transition">
                            <svg class="w-36 fill-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM388.1 312.8c12.3-3.8 24.3 6.9 19.3 18.7C382.4 390.6 324.2 432 256.3 432s-126.2-41.4-151.1-100.5c-5-11.8 7-22.5 19.3-18.7c39.7 12.2 84.5 19 131.8 19s92.1-6.8 131.8-19zm-170.5-84l0 0 0 0-.2-.2c-.2-.2-.4-.5-.7-.9c-.6-.8-1.6-2-2.8-3.4c-2.5-2.8-6-6.6-10.2-10.3c-8.8-7.8-18.8-14-27.7-14s-18.9 6.2-27.7 14c-4.2 3.7-7.7 7.5-10.2 10.3c-1.2 1.4-2.2 2.6-2.8 3.4c-.3 .4-.6 .7-.7 .9l-.2 .2 0 0 0 0 0 0c-2.1 2.8-5.7 3.9-8.9 2.8s-5.5-4.1-5.5-7.6c0-17.9 6.7-35.6 16.6-48.8c9.8-13 23.9-23.2 39.4-23.2s29.6 10.2 39.4 23.2c9.9 13.2 16.6 30.9 16.6 48.8c0 3.4-2.2 6.5-5.5 7.6s-6.9 0-8.9-2.8l0 0 0 0zm160 0l0 0-.2-.2c-.2-.2-.4-.5-.7-.9c-.6-.8-1.6-2-2.8-3.4c-2.5-2.8-6-6.6-10.2-10.3c-8.8-7.8-18.8-14-27.7-14s-18.9 6.2-27.7 14c-4.2 3.7-7.7 7.5-10.2 10.3c-1.2 1.4-2.2 2.6-2.8 3.4c-.3 .4-.6 .7-.7 .9l-.2 .2 0 0 0 0 0 0c-2.1 2.8-5.7 3.9-8.9 2.8s-5.5-4.1-5.5-7.6c0-17.9 6.7-35.6 16.6-48.8c9.8-13 23.9-23.2 39.4-23.2s29.6 10.2 39.4 23.2c9.9 13.2 16.6 30.9 16.6 48.8c0 3.4-2.2 6.5-5.5 7.6s-6.9 0-8.9-2.8l0 0 0 0 0 0z" />
                            </svg>
                        </li>
                    </ul>
                </section>

                <footer class="flex justify-between w-full mt-10 items-center">
                    <button id="skip" class="font-medium text-slate-500">Skip</button>
                    <button id="submit" class="font-medium text-white bg-blue-600 text-center p-2 px-3 rounded text-lg hover:bg-indigo-600 transition ease-in-out delay-150">Submit</button>
                </footer>
            </article>
        </main>
    </body>
</html>
