<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="w-screen h-screen flex justify-center flex-col items-center bg-[#f6f6f9]">
        <article class="rounded-xl shadow-2xl rounded bg-[#f9f9fb] px-36 py-14">
            <h1 class="text-center text-9xl text-[#d3d5e6]">404</h1>
            <h4 class="text-center text-[#636185] mt-5 font-bold">Page Not Found</h4>
        </article>
        <div class="mt-20 text-center font-normal text-[#a7a6b3]">
            <p>The page you are looking for was moved, removed</p>
            <p>renamed or might never existed</p>
        </div>
        <button class="mb-5 mt-14 px-9 p-5 rounded-xl shadow-2xl text-center text-[#636185] font-semibold w-52">
            <p>RETURN HOME</p>
        </button>
    </body>
</html>
