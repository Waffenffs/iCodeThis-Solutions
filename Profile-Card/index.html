<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="w-screen h-screen bg-[#f4f7fd] flex justify-center items-center">
            <article class="w-4/12 bg-white p-10 flex flex-col gap-8 rounded">
                <header class="flex flex-row justify-between">
                    <div class="rounded-xl shadow-xl p-5 flex flex-row gap-8">
                        <!-- envelope icon -->
                        <svg class="fill-[#bbbfe0]" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 512 512">
                            <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                        </svg>
                        <!-- bell icon -->
                        <svg class="fill-[#bbbfe0]" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512">
                            <path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/>
                        </svg>
                    </div>

                    <button class="flex items-center justify-center shadow-2xl p-5 rounded-full">
                        <svg class="fill-[#6d74c4]" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
                        </svg>
                    </button>
                </header>

                <section class="flex flex-row gap-5 items-center">
                    <div>
                        <img 
                            class="object-cover rounded-full h-32 w-80"
                            src="https://images.unsplash.com/photo-1515446134809-993c501ca304?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d29vZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                            alt="woodwork.png">
                    </div>
                    <!-- info section -->
                    <div>
                        <h1 class="font-bold text-xl text-[#6d74c4]">Mfwooddessign</h1>
                        <p class="text-sm text-slate-800">
                            Hand painted unique decorations for your home. 
                            Send us your ideas and we'll bring them to life.
                        </p>
                    </div>
                </section>

                <section class="flex justify-around items-center gap-3">
                    <div class="text-center">
                        <h3 class="font-bold text-sm text-slate-400 text-xl">Likes</h3>
                        <h1 class="font-bold text-[#6d74c4] text-2xl">2,395</h1>
                    </div>

                    <div class="text-center">
                        <h3 class="font-bold text-sm text-slate-400 text-xl">Post Engagements</h3>
                        <h1 class="font-bold text-[#6d74c4] text-2xl">34,024</h1>
                    </div>
                </section>

                <footer class="flex flex-col gap-2 bg-[#f4f7fd] p-3">
                    <span class="text-slate-600">
                        Say more about your mission and goals on your Page. It may help 
                        people find it more easily.
                    </span>
                    
                    <div class="flex justify-center items-center">
                        <button class="bg-white shadow-2xl p-3 px-10 rounded-2xl">
                            <span class="font-medium text-[#6d74c4]">Update Profile</span>
                        </button> 
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
