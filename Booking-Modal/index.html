<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="w-screen h-screen flex justify-center items-center bg-[#f5f5f5]">
            <article class="w-1/2 bg-[#fcfbfc] border shadow">
                <header class="border-b py-5 px-3 flex flex-row items-center gap-5 font-semibold">
                    <button>
                        <span id="flights" class="active">FLIGHTS</span>
                    </button>
                    <button>
                        <span id="hotels" class="inactive">HOTELS</span>
                    </button> 
                    <button>
                        <span id="cars" class="inactive">CARS</span>
                    </button>
                </header>
                <section class="p-10">
                    <div class="border-2 bg-slate-200 p-10 flex flex-col gap-8">
                        <div>
                            <h3 class="text-[#17181c] font-semibold text-sm tracking-wide">Origin</h3>
                            <input type="text" placeholder="Input your origin here..." class="bg-slate-200 outline-none border-b-[#8d92d5] border py-1 text-black w-full">
                        </div>

                        <div>
                            <h3 class="text-[#17181c] font-semibold text-sm tracking-wide">Destination</h3>
                            <input type="text" placeholder="Input your destination here..." class="text-black bg-slate-200 outline-none border-b-[#8d92d5] border py-1 w-full">
                        </div>

                        <div class="w-full flex gap-3 items-center">
                            <div class="w-1/3">
                                <h3 class="text-[#17181c] font-semibold text-sm tracking-wide">Departure</h3>
                                <input type="date" class="bg-slate-200 outline-none border-b-[#8d92d5] border py-1 text-black w-full">
                            </div>

                            <div class="w-1/3">
                                <h3 class="text-[#17181c] font-semibold text-sm tracking-wide">Arrival</h3>
                                <input type="date" class="bg-slate-200 outline-none border-b-[#8d92d5] border py-1 text-black w-full">
                            </div>

                            <div class="w-1/3">
                                <h3 class="text-[#17181c] font-semibold text-sm tracking-wide">Passengers</h3>
                                <input type="number" class="bg-slate-200 outline-none border-b-[#8d92d5] border py-1 text-black w-full">
                            </div>
                        </div>
                    </div>
                    <button class="mt-3 bg-[#8d92d5] text-white font-bold text-xl w-full py-2 rounded shadow-xl transition hover:bg-blue-400 delay-150">SEARCH</button>
                    <div class="flex">
                        <footer class="mt-3 font-semibold text-sm text-slate-900 cursor-pointer hover:underline">Flexible on dates?</footer>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
