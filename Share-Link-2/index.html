<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="bg-[#eff2f8] w-screen h-screen flex justify-center items-center">
            <article class="z-10 bg-white rounded shadow-2xl flex flex-col gap-5 p-7">
                <header class="flex justify-end">
                    <button class="font-medium text-slate-700">X</button>
                </header>
                <section>
                    <h1 class="mb-3 text-xl font-bold text-slate-900">Share something awesome</h1>
                    <div>
                        <p>New and awesome design content will be added to our website,</p>
                        <p>and may even end up in our weekly newsletter.</p>
                    </div>
                </section>
                <div class="flex gap-5">
                    <input class="w-3/4 px-3 py-1 border focus:outline-blue-600" type="text" placeholder="Eg. https://">
                    <button class="text-center px-5 bg-indigo-500 text-white tracking-wide rounded shadow-2xl transition hover:bg-blue-500 delay-150 text-sm font-medium">Share</button>
                </div>
                <footer class="text-sm p-3">
                    <h5 class="text-gray-700 font-bold mb-2">Sharing guidelines</h5>
                    <p>We accept quality design/visual projects, animations, 3D, UI/UX</p>
                    <p>prototypes, or any other visual design project. <span class="underline text-indigo-500 cursor-pointer">Read more.</span></p>
                </footer>
            </article>
            <!-- HTML for the circle -->
            <div class="bg-indigo-500 rounded-full absolute" style="height: 500px; width: 500px; margin-left: 50%; margin-right: 50%">&nbsp;</div>
        </main>
    </body>
</html>
