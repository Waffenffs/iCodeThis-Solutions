<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-screen h-screen flex justify-center items-center bg-[#2d3e52]">
        <article class="flex flex-col gap-2 w-[43rem]">
            <nav class="bg-white flex items-center justify-between px-6 rounded-xl shadow-xl">
                <ul class="flex flex-row items-center gap-5">
                    <li class="cursor-pointer border-b-4 py-4 border-white hover:border-[#16bc9d] transition">HOME</li>
                    <li class="cursor-pointer border-b-4 py-4 border-white hover:border-[#16bc9d] transition">ABOUT</li>
                    <li class="cursor-pointer border-b-4 py-4 border-white hover:border-[#16bc9d] transition">WORKS</li>
                    <li class="cursor-pointer border-b-4 py-4 border-white hover:border-[#16bc9d] transition">SUPPORT</li>
                    <li class="cursor-pointer border-b-4 py-4 border-white hover:border-[#16bc9d] transition">CONTACT</li>
                </ul>

                <div class="flex flex-row items-center gap-3">
                    <svg 
                        class="fill-slate-600" 
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1em" 
                        viewBox="0 0 512 512"
                    ><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    <input 
                        class="w-24 outline-none placeholder:text-slate-600"
                        placeholder="Search"
                        type="text"
                    >
                </div>
            </nav>

            <section class="flex flex-row gap-2 w-full">
                <div class="w-7/12 rounded-xl flex flex-row">
                    <div class="relative w-1/2">
                        <img 
                            class="w-full h-full"
                            src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9yZXN0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" 
                            alt=""
                        >
                    </div>

                    <div class="w-1/2 bg-[#f5f9fa] flex flex-col items-center">
                        <h3 class="text-sm">SIGN IN</h3>

                        <div class="flex flex-row items-center gap-2 bg-white">
                            <input 
                                class="outline-none"
                                placeholder="Email"
                                type="text"
                            >
                        </div>
                    </div>
                </div>

                <div class="bg-blue-400 w-4/12">&nbsp;</div>
            </section>
        </article>
    </body>
</html>
