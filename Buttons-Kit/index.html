<html>
    <head>
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        >
        <link 
            rel="stylesheet" 
            href="styles.css"
        >
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex w-screen h-screen justify-center items-center bg-[#f1f2f8]">
        <article class="flex flex-col">
            <header class="flex justify-center flex-row gap-10">
                <section class="w-[30rem] flex flex-col gap-3">
                    <ul class="flex flex-row gap-12 justify-center items-center">
                        <li class="flex flex-col gap-1 items-center">
                            <div class="border bg-white rounded-full w-14 h-14 flex justify-center items-center shadow-xl shadow-indigo-200">
                                <svg 
                                    class="fill-indigo-400"
                                    xmlns="http://www.w3.org/2000/svg" 
                                    height="1.5em" 
                                    viewBox="0 0 448 512"
                                >
                                    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                                </svg>
                            </div>
                            <h3 class="text-slate-800 font-semibold tracking-wide">History</h3>
                        </li>
                        <li class="flex flex-col gap-1 items-center">
                            <div class="border bg-white rounded-full w-14 h-14 flex justify-center items-center shadow-xl shadow-indigo-200">
                                <svg 
                                    class="fill-indigo-400"
                                    xmlns="http://www.w3.org/2000/svg" 
                                    height="1.5em" 
                                    viewBox="0 0 384 512"
                                >
                                    <path d="M173.8 5.5c11-7.3 25.4-7.3 36.4 0L228 17.2c6 3.9 13 5.8 20.1 5.4l21.3-1.3c13.2-.8 25.6 6.4 31.5 18.2l9.6 19.1c3.2 6.4 8.4 11.5 14.7 14.7L344.5 83c11.8 5.9 19 18.3 18.2 31.5l-1.3 21.3c-.4 7.1 1.5 14.2 5.4 20.1l11.8 17.8c7.3 11 7.3 25.4 0 36.4L366.8 228c-3.9 6-5.8 13-5.4 20.1l1.3 21.3c.8 13.2-6.4 25.6-18.2 31.5l-19.1 9.6c-6.4 3.2-11.5 8.4-14.7 14.7L301 344.5c-5.9 11.8-18.3 19-31.5 18.2l-21.3-1.3c-7.1-.4-14.2 1.5-20.1 5.4l-17.8 11.8c-11 7.3-25.4 7.3-36.4 0L156 366.8c-6-3.9-13-5.8-20.1-5.4l-21.3 1.3c-13.2 .8-25.6-6.4-31.5-18.2l-9.6-19.1c-3.2-6.4-8.4-11.5-14.7-14.7L39.5 301c-11.8-5.9-19-18.3-18.2-31.5l1.3-21.3c.4-7.1-1.5-14.2-5.4-20.1L5.5 210.2c-7.3-11-7.3-25.4 0-36.4L17.2 156c3.9-6 5.8-13 5.4-20.1l-1.3-21.3c-.8-13.2 6.4-25.6 18.2-31.5l19.1-9.6C65 70.2 70.2 65 73.4 58.6L83 39.5c5.9-11.8 18.3-19 31.5-18.2l21.3 1.3c7.1 .4 14.2-1.5 20.1-5.4L173.8 5.5zM272 192a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM1.3 441.8L44.4 339.3c.2 .1 .3 .2 .4 .4l9.6 19.1c11.7 23.2 36 37.3 62 35.8l21.3-1.3c.2 0 .5 0 .7 .2l17.8 11.8c5.1 3.3 10.5 5.9 16.1 7.7l-37.6 89.3c-2.3 5.5-7.4 9.2-13.3 9.7s-11.6-2.2-14.8-7.2L74.4 455.5l-56.1 8.3c-5.7 .8-11.4-1.5-15-6s-4.3-10.7-2.1-16zm248 60.4L211.7 413c5.6-1.8 11-4.3 16.1-7.7l17.8-11.8c.2-.1 .4-.2 .7-.2l21.3 1.3c26 1.5 50.3-12.6 62-35.8l9.6-19.1c.1-.2 .2-.3 .4-.4l43.2 102.5c2.2 5.3 1.4 11.4-2.1 16s-9.3 6.9-15 6l-56.1-8.3-32.2 49.2c-3.2 5-8.9 7.7-14.8 7.2s-11-4.3-13.3-9.7z"/>
                                </svg>
                            </div>
                            <h3 class="text-slate-800 font-semibold tracking-wide">Awards</h3>
                        </li>
                        <li class="flex flex-col gap-1 items-center">
                            <div class="border bg-white rounded-full w-14 h-14 flex justify-center items-center shadow-xl shadow-indigo-200">
                                <svg 
                                    class="fill-indigo-400"
                                    xmlns="http://www.w3.org/2000/svg" 
                                    height="1.5em" 
                                    viewBox="0 0 384 512"
                                >
                                    <path d="M297.2 248.9C311.6 228.3 320 203.2 320 176c0-70.7-57.3-128-128-128S64 105.3 64 176c0 27.2 8.4 52.3 22.8 72.9c3.7 5.3 8.1 11.3 12.8 17.7l0 0c12.9 17.7 28.3 38.9 39.8 59.8c10.4 19 15.7 38.8 18.3 57.5H109c-2.2-12-5.9-23.7-11.8-34.5c-9.9-18-22.2-34.9-34.5-51.8l0 0 0 0c-5.2-7.1-10.4-14.2-15.4-21.4C27.6 247.9 16 213.3 16 176C16 78.8 94.8 0 192 0s176 78.8 176 176c0 37.3-11.6 71.9-31.4 100.3c-5 7.2-10.2 14.3-15.4 21.4l0 0 0 0c-12.3 16.8-24.6 33.7-34.5 51.8c-5.9 10.8-9.6 22.5-11.8 34.5H226.4c2.6-18.7 7.9-38.6 18.3-57.5c11.5-20.9 26.9-42.1 39.8-59.8l0 0 0 0 0 0c4.7-6.4 9-12.4 12.7-17.7zM192 128c-26.5 0-48 21.5-48 48c0 8.8-7.2 16-16 16s-16-7.2-16-16c0-44.2 35.8-80 80-80c8.8 0 16 7.2 16 16s-7.2 16-16 16zm0 384c-44.2 0-80-35.8-80-80V416H272v16c0 44.2-35.8 80-80 80z"/>
                                </svg>
                            </div>
                            <h3 class="text-slate-800 font-semibold tracking-wide">Ideas</h3>
                        </li>
                    </ul>

                    <div class="w-full flex flex-row items-center rounded-3xl bg-[#dee0ed] py-2 px-4 shadow-inner shadow-slate-300">
                        <svg 
                            class="fill-slate-500 mr-2"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="2em" 
                            viewBox="0 0 512 512"
                        >
                            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                        </svg>
                        <input 
                            class="outline-none placeholder:text-slate-500 placeholder:font-semibold bg-[#dee0ed]"
                            type="text"
                            placeholder="Search"
                        >
                        <div class="flex justify-end w-full">
                            <div class="py-2 px-4 bg-white rounded-xl border cursor-pointer">
                                <h3 class="font-semibold text-slate-800 shadow">Search</h3>
                            </div>

                        </div>
                    </div>
                </section>

                <section class="self-end relative h-[8rem]">
                    <nav 
                        id="sort" 
                        class="cursor-pointer flex justify-between items-center w-[10rem] bg-white px-3 py-2 border shadow rounded-xl"
                    >
                        <h3 class="font-semibold text-slate-800">Sort</h3>
                        <svg 
                            class="fill-indigo-600"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 512 512">
                            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                        </svg>
                    </nav>
                    <ul 
                        id="sortNav"
                        class="hidden absolute mt-2 shadow-xl rounded bg-white w-[11rem] border"
                    >
                        <li class="py-3 px-4 cursor-pointer delay-150 transition group hover:bg-blue-400 rounded-t">
                            <h3 class="group-hover:text-white transition delay-150 font-semibold text-slate-800">Sort by date</h3>
                        </li>
                        <li class="py-3 px-4 cursor-pointer delay-150 transition group hover:bg-blue-400 rounded-b">
                            <h3 class="group-hover:text-white transition delay-150 font-semibold text-slate-800">Sort alphabetically</h3>
                        </li>
                    </ul>
                </section>
            </header>
            
            <footer class="flex flex-row items-center mt-8 gap-5">
                <button class="py-3 px-6 bg-blue-500 rounded-3xl flex flex-row items-center gap-1">
                    <svg 
                        class="fill-white"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1.3em" 
                        viewBox="0 0 576 512"
                    >
                        <path d="M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5V448H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H96 288h32V480 32zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128h96V480c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H512V128c0-35.3-28.7-64-64-64H352v64z"/>
                    </svg>
                    <h3 class="text-white font-semibold">Import your data</h3>
                </button>

                <ul class="flex flex-row items-center gap-2 text-slate-700">
                    <li class="flex flex-row items-center gap-1">
                        <h3 class="cursor-pointer hover:underline">About</h3>
                        <div class="w-1 h-1 rounded-full bg-slate-500">&nbsp;</div>
                    </li>
                    <li class="flex flex-row items-center gap-1">
                        <h3 class="cursor-pointer hover:underline">Privacy</h3>
                        <div class="w-1 h-1 rounded-full bg-slate-500">&nbsp;</div>
                    </li>
                    <li class="flex flex-row items-center gap-1">
                        <h3 class="cursor-pointer hover:underline">Terms</h3>
                        <div class="w-1 h-1 rounded-full bg-slate-500">&nbsp;</div>
                    </li>
                    <li class="flex flex-row items-center gap-1">
                        <h3 class="cursor-pointer hover:underline">Software and Licenses</h3>
                        <div class="w-1 h-1 rounded-full bg-slate-500">&nbsp;</div>
                    </li>
                    <li class="flex flex-row items-center gap-1">
                        <h3 class="cursor-pointer hover:underline">English</h3>
                        <svg 
                            class="fill-slate-500"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 512 512"
                        >
                            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                        </svg>
                    </li>
                </ul>
            </footer>
        </article>

        <script src="script.js"></script>
    </body>
</html>
