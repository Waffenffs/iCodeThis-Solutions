<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="bg-[#fcfbfc] h-screen w-screen flex justify-center items-center">
            <article class="bg-white shadow-xl px-24 py-10 flex flex-col justify-center items-center gap-3">
                <header class="flex justify-end  w-full">
                    <h5 class="text-slate-500 text-sm">Don't have an account? <span class="text-blue-500 cursor-pointer">Sign up</span></h5>
                </header>
                <section class="flex flex-col justify-center items-center gap-5 p-10 w-[28rem]">
                    <h1 class="w-full text-[#232e4d] font-bold text-2xl">Did you forgot your password?</h1>
                    <p class="text-sm text-slate-700">Enter your email address you're using for your account below and we will send you a password reset link.</p>
                    <form class="flex flex-col gap-1 w-full">
                        <span class="font-bold text-[#232e4d] text-sm">Email Address</span>
                        <input type="email" class="text-[#232e4d] font-semibold w-full border outline-none rounded p-1">
                    </form>
                    <button class="bg-[#232e4d] w-full py-3 font-semibold text-slate-100 rounded">Request Reset Link</button>
                    <span class="underline text-slate-500 text-sm cursor-pointer">Back to Sign In</span>
                </section>
            </article>
        </main>
    </body>
</html>
