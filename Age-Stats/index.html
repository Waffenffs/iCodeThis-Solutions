<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <article class="container">
                <div class="title-container">
                    <h1>Age</h1>
                </div>
                <div class="bar-container">
                    <section class="first-bar">
                        <p class="percentage">27.5%</p>
                        <div class="bar">
                            <div class="bar-fill first">&nbsp;</div>
                        </div>
                        <p class="bar-footer">10-24</p>
                    </section>

                    <section class="second-bar">
                        <p class="percentage">33.5%</p>
                        <div class="bar">
                            <div class="bar-fill second">&nbsp;</div>
                        </div>
                        <p class="bar-footer">25-34</p>
                    </section>

                    <section class="third-bar">
                        <p class="percentage">15.5%</p>
                        <div class="bar">
                            <div class="bar-fill third">&nbsp;</div>
                        </div>
                        <p class="bar-footer">35-44</p>
                    </section>

                    <section class="fourth-bar">
                        <p class="percentage">12.5%</p>
                        <div class="bar">
                            <div class="bar-fill fourth">&nbsp;</div>
                        </div>
                        <p class="bar-footer">45-54</p>
                    </section>

                    <section class="fifth-bar">
                        <p class="percentage">5.5%</p>
                        <div class="bar">
                            <div class="bar-fill fifth">&nbsp;</div>
                        </div>
                        <p class="bar-footer">65+</p>
                    </section>
                </div>
                <footer>
                    <p>100% of total sessions</p>
                </footer>
            </article>
        </main>
    </body>
</html>
