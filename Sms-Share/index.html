<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center bg-[#efefef]">
    <article class="bg-white flex flex-col gap-2 py-2 px-5">
        <header class="w-full flex justify-end">
            <button class="text-xl font-bold text-slate-400">X</button>
        </header>
        <section class="max-w-md">
            <h1 class="text-[#4b4b4b] font-bold text-xl">Send install to mobile device</h1>
            <p class="mt-2 text-sm text-[#4b4b4b] max-w-sm">Send via SMS or visit the private URL on the mobile device
                to install this app directly to the device.</p>
            <div class="mt-3 bg-[#f2f2f2] w-full flex flex-row items-center h-12 rounded">
                <button id="nationalityButton" class="pl-2 flex flex-row items-center gap-1">
                        <div id="selected">US</div>
                        <svg 
                            class="fill-[#4393f5]"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 448 512"
                        >
                            <path d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
                        </svg>
                        <!-- selection elements -->
                        <ul id="selection" class="transition delay-150 hidden absolute flex-col gap-2 items-center mt-24 -ml-2 mr-10 rounded text-white bg-[#4393f5] px-3">
                            <li value="PH" id="PH">PH</li>
                            <li value="CN" id="CN">CN</li>
                            <li value="RU" id="RU" class="bottom">RU</li>
                        </ul>
                    </button>
                <input
                        class="placeholder:font-semibold outline-none bg-inherit h-full p-3" type="text"
                        placeholder="Enter mobile number"
                    >
                <button class="rounded-r bg-[#4393f5] ml-auto text-white font-bold text-center w-1/5 h-12">
                        <span class="h-full">Send</span>
                    </button>
            </div>
            <footer class="mt-5">
                <h3 class="text-[#4b4b4b] font-bold">SEND LINK</h3>
                <div class="flex flex-row justify-between items-center">
                    <span class="mt-2 hover:underline cursor-pointer">http://sleepingbeauty.com</span>
                    <button class="text-[#4393f5]">Copy</button>
                </div>
            </footer>
        </section>

    </article>
</body>

</html>
