<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-full h-screen flex flex-row gap-5 items-center justify-center bg-indigo-200">
        <article class="flex flex-col items-center bg-white shadow-xl rounded p-3">
            <div class="p-3 w-full">
                <h3 class="font-bold tracking-wide">Days</h3>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-1"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label 
                    for="option-1" 
                    class="font-semibold tracking-wide">Monday</label>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-2"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label
                    for="option-2" 
                    class="font-semibold tracking-wide">Tuesday</label>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-3"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label
                    for="option-3" 
                    class="font-semibold tracking-wide">Wednesday</label>
            </div>
            
            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-4"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label 
                    for="option-4"
                    class="font-semibold tracking-wide">Thursday</label>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-5"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label
                    for="option-5" 
                    class="font-semibold tracking-wide">Friday</label>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-6"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label
                    for="option-6"
                    class="font-semibold tracking-wide">Saturday</label>
            </div>

            <div class="p-3 w-full flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <input 
                    id="option-7"
                    class="h-4 w-4 accent-pink-500"
                    type="checkbox">
                <label
                    for="option-7"
                    class="font-semibold tracking-wide">Sunday</label>
            </div>

            <button class="py-2 px-5 tracking-wide w-full rounded shadow bg-black font-semibold text-white mt-3">Remove all filters</button>
        </article>

        <article class="p-5 rounded-xl shadow-xl bg-white w-72">
            <header class="w-full flex flex-row gap-2 items-center">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1.2em" 
                    viewBox="0 0 448 512">
                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                </svg>
                <h1 class="font-semibold tracking-wide text-xl">Settings</h1>
            </header>

            <section class="mt-3 w-full flex flex-row items-center justify-between">
                <h3 class="font-semibold">Smart sorting</h3>
                <button 
                    id="smartSortingButton" 
                    class="relative w-10 h-6">
                    <div class="rounded-xl border border-purple-400 w-8 h-3">&nbsp;</div>
                    <div 
                        id="handle" 
                        class="transition rounded-full bg-purple-400 h-4 w-4 absolute top-1">&nbsp;</div>
                </button>
            </section>

            <div class="mt-2 flex flex-row justify-between items-center w-full p-3 border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <div class="flex flex-row gap-2 items-center">
                    <svg 
                        class="fill-black"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1.3em" 
                        viewBox="0 0 384 512">
                        <path d="M144.7 98.7c-21 34.1-33.1 74.3-33.1 117.3c0 98 62.8 181.4 150.4 211.7c-12.4 2.8-25.3 4.3-38.6 4.3C126.6 432 48 353.3 48 256c0-68.9 39.4-128.4 96.8-157.3zm62.1-66C91.1 41.2 0 137.9 0 256C0 379.7 100 480 223.5 480c47.8 0 92-15 128.4-40.6c1.9-1.3 3.7-2.7 5.5-4c4.8-3.6 9.4-7.4 13.9-11.4c2.7-2.4 5.3-4.8 7.9-7.3c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-3.7 .6-7.4 1.2-11.1 1.6c-5 .5-10.1 .9-15.3 1c-1.2 0-2.5 0-3.7 0c-.1 0-.2 0-.3 0c-96.8-.2-175.2-78.9-175.2-176c0-54.8 24.9-103.7 64.1-136c1-.9 2.1-1.7 3.2-2.6c4-3.2 8.2-6.2 12.5-9c3.1-2 6.3-4 9.6-5.8c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-3.6-.3-7.1-.5-10.7-.6c-2.7-.1-5.5-.1-8.2-.1c-3.3 0-6.5 .1-9.8 .2c-2.3 .1-4.6 .2-6.9 .4z"/>
                    </svg>
                    <h3 class="font-semibold tracking-wide">Toggle Theme</h3>
                </div>
                
                <svg 
                    class="fill-black"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1.3em" 
                    viewBox="0 0 320 512">
                    <path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/>
                </svg>
            </div>

            <div class="flex flex-row justify-between items-center w-full p-3 border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                <div class="flex flex-row gap-2 items-center">
                    <svg
                        class="fill-black"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1.3em" 
                        viewBox="0 0 448 512">
                        <path d="M48 24C48 10.7 37.3 0 24 0S0 10.7 0 24V64 350.5 400v88c0 13.3 10.7 24 24 24s24-10.7 24-24V388l80.3-20.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L48 52V24zm0 77.5l96.6-24.2c27-6.7 55.5-3.6 80.4 8.8c54.9 27.4 118.7 29.7 175 6.8V334.7l-24.4 9.1c-33.7 12.6-71.2 10.7-103.4-5.4c-48.2-24.1-103.3-30.1-155.6-17.1L48 338.5v-237z"/>
                    </svg>
                    <h3 class="font-semibold tracking-wide">Choose Language</h3>
                </div>
                
                <svg 
                    class="fill-black"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1.3em" 
                    viewBox="0 0 320 512">
                    <path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/>
                </svg>
            </div>
        </article>

        <div class="relative w-64 h-64">
            <button 
                id="typeButton"
                class="focus:outline w-full bg-white flex flex-row items-center justify-between py-4 px-5 rounded shadow">
                <h3 class="text-gray-400 font-semibold tracking-wide">All types</h3>
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1em" 
                    viewBox="0 0 512 512">
                    <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                </svg>
            </button>

            <ul 
                id="typeNav"
                class="w-full bg-white rounded shadow-xl mt-1 p-2">
                <li class="p-3 flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                    <input 
                        class="h-4 w-4 accent-pink-500"
                        type="checkbox">
                    <h3 class="font-semibold tracking-wide">Product Discovery</h3>
                </li>
                <li class="p-3 flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                    <input 
                        class="h-4 w-4 accent-pink-500"
                        type="checkbox">
                    <h3 class="font-semibold tracking-wide">Software</h3>
                </li>
                <li class="p-3 flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                    <input 
                        class="h-4 w-4 accent-pink-500"
                        type="checkbox">
                    <h3 class="font-semibold tracking-wide">Service Management</h3>
                </li>
                <li class="p-3 flex flex-row gap-2 items-center border border-white transition hover:bg-purple-100 hover:border-red-200 cursor-pointer rounded">
                    <input 
                        class="h-4 w-4 accent-pink-500"
                        type="checkbox">
                    <h3 class="font-semibold tracking-wide">Business</h3>
                </li>
            </ul>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
