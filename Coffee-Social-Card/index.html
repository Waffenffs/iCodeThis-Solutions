<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="w-screen h-screen flex justify-center items-center bg-[url('https://images.unsplash.com/photo-1445112098124-3e76dd67983c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fG9jZWFufGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60')] bg-no-repeat bg-cover">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <article class="relative w-[30rem] h-auto bg-white shadow-2xl">
            <header class="relative">
                <div>
                    <img 
                        class="w-full h-52 object-cover"
                        src="https://images.unsplash.com/photo-1497935586351-b67a49e012bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fGNvZmZlZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                        alt=""
                    >
                    <div class="absolute inset-0 bg-black opacity-50"></div>
                </div>
                <div class="absolute bottom-20 left-32 text-center text-slate-300">
                    <h1 class="text-2xl font-bold tracking-wide">Death Wish Coffee</h1>
                    <h4 class="text-sm tracking-wide mt-1">World's Strongest Coffee</h4>
                </div>
            </header>

            <section class="px-5 mt-4">
                <div class="w-full flex justify-around">
                    <button class="text-sm py-3 px-5 rounded font-bold text-[#ef3735] border border-[#ef3735]">FOLLOW</button>
                    <button class="text-sm py-3 px-5 rounded font-bold text-[#ef3735] border border-[#ef3735]">MESSAGE</button>
                </div>

                <div class="w-full flex justify-around mt-6">
                    <div class="flex flex-col text-center">
                        <h2 class="text-slate-700 font-bold text-2xl">38.9K</h2>
                        <h3 class="text-slate-700 font-semibold tracking-wide">Followers</h3>
                    </div>

                    <div class="flex flex-col text-center">
                        <h2 class="text-slate-700 font-bold text-2xl">4.9K</h2>
                        <h3 class="text-slate-700 font-semibold tracking-wide">Following</h3>
                    </div>
                    
                    <div class="flex flex-col text-center">
                        <h2 class="text-slate-700 font-bold text-2xl">12.7K</h2>
                        <h3 class="text-slate-700 font-semibold tracking-wide">Likes</h3>
                    </div>
                </div>

                <div class="w-full flex flex-row gap-2 items-center justify-around mt-20">
                    <div class="flex flex-row items-center gap-3">
                        <svg class="fill-slate-700" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                        <h2 class="text-slate-700 font-semibold tracking-wider">Round Lake, NY</h2>
                    </div>

                    <div class="flex flex-row items-center gap-3">
                        <svg class="fill-slate-700" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"/></svg>
                        <h2 class="text-slate-700 font-semibold tracking-wider cursor-pointer hover:underline">deathwishcoffee.com</h2>
                    </div>
                </div>
            </section>

            <button class="mt-10 h-32 w-full bg-[#ef3735] text-3xl font-bold tracking-wide text-white transition hover:bg-red-600">BUY NOW</button>
        </article>
        
        <!-- code  -->
        <script src="script.js"></script>
    </body>
</html>
