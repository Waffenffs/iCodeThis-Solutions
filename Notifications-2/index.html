<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#eeeeee] flex flex-row gap-10 justify-center items-center">
        <main class="flex flex-col gap-10 items-center">
            <section class="hover:-translate-y-5 transition delay-150 flex flex-col gap-2 items-center justify-center bg-white shadow-xl rounded-xl py-10 px-16">
                <h1 class="text-slate-600">INCOMING CALL</h1>
                <img 
                    class="h-32 w-32 object-cover border-8 border-[#3f3f3f] rounded-full mt-4"
                    src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
                    alt="">
                <h1 class="font-bold text-xl text-[#3f3f3f]">Jessie Burke</h1>
                <section class="w-full flex flex-row justify-around gap-5 mt-5">
                    <button class="transition hover:bg-red-600 delay-150 py-2 w-20 bg-gradient-to-r from-red-500 to-red-600 rounded-xl flex justify-center items-center border-2 border-gray-300">
                        <svg    
                            class="fill-white"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 640 512">
                            <path d="M228.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C76.1 30.2 64 46 64 64c0 107.4 37.8 206 100.8 283.1L9.2 469.1c-10.4 8.2-12.3 23.3-4.1 33.7s23.3 12.3 33.7 4.1l592-464c10.4-8.2 12.3-23.3 4.1-33.7s-23.3-12.3-33.7-4.1L253 278c-17.8-21.5-32.9-45.2-45-70.7L257.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96zm96.8 319l-91.3 72C310.7 476 407.1 512 512 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L368.7 368c-15-7.1-29.3-15.2-43-24.3z"/>
                        </svg>
                    </button>

                    <button class="transition hover:bg-green-500 delay-150 py-2 w-20 bg-[#1ea77b] rounded-xl flex justify-center items-center border-2 border-gray-300">
                        <svg 
                            class="fill-white"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 512 512">
                            <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
                        </svg>
                    </button>
                </section>
            </section>

            <div class="relative p-2 self-end">
                <div class="cursor-pointer transition bg-gradient-to-r from-gray-600 to-gray-800 p-5 rounded-xl shadow-xl flex justify-center items-center">
                    <svg 
                        class="fill-white"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="2.5em" 
                        viewBox="0 0 512 512">
                        <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/>
                    </svg>
                </div>

                <div class="cursor-default bg-[#82b6f6] w-6 h-6 p-2 rounded-full absolute top-0 right-1 flex justify-center items-center">
                    <h3 class="font-semibold text-white">7</h3>
                </div>
            </div>
        </main>

        <main class="flex flex-col justify-start items-center text-white">
            <div class="cursor-pointer hover:shadow-xl transition gap-4 flex items-center justify-center flex-row py-4 px-7 bg-gradient-to-r from-gray-600 to-gray-800 rounded-full">
                <img 
                class="h-24 w-24 object-cover border-8 border-[#3f3f3f] rounded-full"
                src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d29tYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
                alt="">
                <div class="flex flex-col">
                    <h1 class="tracking-wide text-xl"><span class="font-semibold">Lela Hale</span> commented on your post.</h1>
                    <h4 class="text-gray-300 font-semibold text-sm">2 HOURS AGO</h4>
                </div>
                <svg 
                    class="ml-16 fill-orange-400"
                    xmlns="http://www.w3.org/2000/svg" 
                    height="1.2em" 
                    viewBox="0 0 320 512">
                    <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                </svg>
            </div>

            <div class="hover:translate-x-5 transition mt-10 self-start p-10 flex flex-col justify-center items-center bg-white rounded-xl shadow-xl">
                <div class="p-2 relative">
                    <svg 
                        class="fill-gray-700"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="3.7em" 
                        viewBox="0 0 512 512">
                        <path d="M168.2 384.9c-15-5.4-31.7-3.1-44.6 6.4c-8.2 6-22.3 14.8-39.4 22.7c5.6-14.7 9.9-31.3 11.3-49.4c1-12.9-3.3-25.7-11.8-35.5C60.4 302.8 48 272 48 240c0-79.5 83.3-160 208-160s208 80.5 208 160s-83.3 160-208 160c-31.6 0-61.3-5.5-87.8-15.1zM26.3 423.8c-1.6 2.7-3.3 5.4-5.1 8.1l-.3 .5c-1.6 2.3-3.2 4.6-4.8 6.9c-3.5 4.7-7.3 9.3-11.3 13.5c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c5.1 0 10.2-.3 15.3-.8l.7-.1c4.4-.5 8.8-1.1 13.2-1.9c.8-.1 1.6-.3 2.4-.5c17.8-3.5 34.9-9.5 50.1-16.1c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9zM144 272a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm144-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm80 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/>
                    </svg>

                    <div class="cursor-default w-6 h-6 absolute top-2 left-1 bg-red-500 text-white rounded-full flex justify-center items-center">
                        <h3 class="font-bold">2</h3>
                    </div>
                </div>
                
                <h1 class="tracking-wide text-slate-900 text-xl max-w-xs text-center mt-3">Do you want to allow push notifications?</h1>
                <section class="w-full flex flex-row justify-center gap-5 mt-10">
                    <button class="py-1 w-20 rounded-xl flex justify-center items-center border-2 border-gray-300">
                        <h1 class="text-slate-400 font-semibold tracking-wide">NO</h1>
                    </button>

                    <button class="bg-gradient-to-r from-gray-500 to-gray-700 py-1 w-20 rounded-xl flex justify-center items-center border-2 border-gray-300">
                        <h1 class="text-slate-300 font-semibold tracking-wide">YES</h1>
                    </button>
                </section>
            </div>
        </main>
        
        <!-- code  -->
        <script src="script.js"></script>
    </body>
</html>
