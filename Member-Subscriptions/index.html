<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-screen h-screen flex justify-center items-center relative bg-gray-200">
        <article class="bg-white w-3/5 py-14 px-14 flex flex-col items-center justify-center shadow-xl rounded-xl border z-10">
            <header class="flex flex-col items-center justify-center p-3">
                <h1 class="w-full text-center font-bold text-2xl text-indigo-900 font-serif">Subscriptions</h1>
                <p class="w-full max-w-[22rem] text-center tracking-wide text-indigo-900 font-semibold text-sm mt-3">Support these creators by purchasing their monthly subscriptions, and get access to premium content:</p>
                <section class="w-full flex flex-row justify-center gap-2 mt-3">
                    <div class="py-1 px-3 flex flex-row gap-1.5 items-center bg-gray-200 rounded-xl cursor-pointer">
                        <svg 
                            class="fill-slate-600"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 448 512">
                            <path d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z"/>
                        </svg>
                        <h3 class="text-slate-600 font-medium text-sm">Source Files</h3>
                    </div>

                    <div class="py-1 px-3 flex flex-row gap-1.5 items-center bg-gray-200 rounded-xl cursor-pointer">
                        <svg 
                            class="fill-slate-600"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 576 512">
                            <path d="M357.7 8.5c-12.3-11.3-31.2-11.3-43.4 0l-208 192c-9.4 8.6-12.7 22-8.5 34c87.1 25.3 155.6 94.2 180.3 181.6H464c26.5 0 48-21.5 48-48V256h32c13.2 0 25-8.1 29.8-20.3s1.6-26.2-8.1-35.2l-208-192zM288 208c0-8.8 7.2-16 16-16h64c8.8 0 16 7.2 16 16v64c0 8.8-7.2 16-16 16H304c-8.8 0-16-7.2-16-16V208zM24 256c-13.3 0-24 10.7-24 24s10.7 24 24 24c101.6 0 184 82.4 184 184c0 13.3 10.7 24 24 24s24-10.7 24-24c0-128.1-103.9-232-232-232zm8 256a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM0 376c0 13.3 10.7 24 24 24c48.6 0 88 39.4 88 88c0 13.3 10.7 24 24 24s24-10.7 24-24c0-75.1-60.9-136-136-136c-13.3 0-24 10.7-24 24z"/>
                        </svg>
                        <h3 class="text-slate-600 font-medium text-sm">Live Streams</h3>
                    </div>

                    <div class="py-1 px-3 flex flex-row gap-1.5 items-center bg-gray-200 rounded-xl cursor-pointer">
                        <svg 
                            class="fill-slate-600"
                            xmlns="http://www.w3.org/2000/svg" 
                            height="1em" 
                            viewBox="0 0 448 512">
                            <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
                        </svg>
                        <h3 class="text-slate-600 font-medium text-sm">Meetups</h3>
                    </div>
                </section>
            </header>

            <main class="w-full flex flex-row justify-around items-center mt-10">
                <button>
                    <svg 
                        class="fill-indigo-800 cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="2em" 
                        viewBox="0 0 320 512">
                        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                    </svg>
                </button>

                <div>
                    <section class="flex flex-row gap-2 items-center">
                        <div class="flex flex-col items-center gap-2 w-48">
                            <img
                                class="w-20 h-20 rounded-full object-cover" 
                                src="https://images.unsplash.com/photo-1555952517-2e8e729e0b44?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" 
                                alt="">
                            <h2 class="font-serif font-semibold text-xl text-indigo-900">Ludwig Lagos</h2>
                            <p class="text-indigo-800 font-semibold text-sm tracking-wide -mt-2">Illustrator</p>
                            <button class="p-2 px-3 bg-indigo-800 text-white rounded-xl text-sm mt-5">View Content</button>
                        </div>

                        <div class="flex flex-col items-center gap-2 w-48">
                            <img
                                class="w-20 h-20 rounded-full object-cover" 
                                src="https://images.unsplash.com/photo-1542206395-9feb3edaa68d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                                alt="">
                            <h2 class="font-serif font-semibold text-xl text-indigo-900">Nina Valentine</h2>
                            <p class="text-indigo-800 font-semibold text-sm tracking-wide -mt-2">3D Artist</p>
                            <button class="p-2 px-3 bg-indigo-800 text-white rounded-xl text-sm mt-5">View Content</button>
                        </div>

                        <div class="flex flex-col items-center gap-2 w-48">
                            <img
                                class="w-20 h-20 rounded-full object-cover" 
                                src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fHBlcnNvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                                alt="">
                            <h2 class="font-serif font-semibold text-xl text-indigo-900">Karolina Vargas</h2>
                            <p class="text-indigo-800 font-semibold text-sm tracking-wide -mt-2">Illustrator</p>
                            <button class="p-2 px-3 bg-indigo-800 text-white rounded-xl text-sm mt-5">View Content</button>
                        </div>
                    </section>
                </div>
                
                <button>
                    <svg 
                        class="fill-indigo-800 cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" 
                        height="2em" 
                        viewBox="0 0 320 512">
                        <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                    </svg>
                </button>
            </main>
        </article>

        <div class="absolute z-0 bg-indigo-900 h-[34rem] w-[44rem] rounded-xl">&nbsp;</div>

        <script src="script.js"></script>
    </body>
</html>
