<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="bg-[#f2f2f2] w-screen h-screen flex justify-center items-center">
            <article class="flex flex-col justify-center items-center gap-10 bg-white px-32 py-20 rounded shadow-xl text-slate-500">
                <div>
                    <h1 class="text-2xl font-bold text-center ">Percentage Calculator</h1>
                    <p class="text-sm text-center">Calculate percentages for free.</p>
                </div>

                <section class="flex flex-row gap-2">
                    <span>What is</span>
                    <input id="percentage" type="text" class="w-20 outline-none border-b-2 border-slate-400">
                    <span>% of</span>
                    <input id="number" type="text" class="w-20 outline-none border-b-2 border-slate-400">
                    <span>?</span>
                </section>
                
                <div id="resultDiv" class="font-bold text-white bg-green-500 rounded p-5 hidden absolute"></div>

                <button id="calculate" class="outline-blue-200 bg-[#8e9eec] rounded p-2 px-10 text-white">
                    <span class="font-bold text-white">Calculate</span>
                </button>

                <footer>Check out similar <span class="underline text-indigo-300">percentage calculators</span></footer>
            </article>
        </main>
    </body>
</html>
