<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="content" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="font-sans w-screen h-screen flex justify-center items-center bg-[#f2f5f8]">
        <article class="flex flex-col rounded shadow-lg p-10 text-center bg-white">
            <h1 class="text-2xl font-semibold">Let's keep in touch</h1>
            <p class="mt-8">Subscribe to keep up with fresh news and exciting updates.</p>
            <p>We promise not to spam you!</p>
            <form class="flex flex-row items-center gap-5 mt-6">
                <input class="p-2 rounded border outline-1 outline-blue-500 w-1/2" type="email" placeholder="Enter your email address">
                <button class="text-center text-white font-medium bg-blue-400 p-2 w-1/2 rounded shadow-lg">
                    <p>SEND</p>
                </button>
            </form>
            <section class="w-1/2 flex flex-row mt-9 gap-5">
                <input type="checkbox" class="w-10">
                <p class="text-left text-sm">I agree to my email address being stored and used to receive my monthly newsletter.</p>
            </section>
        </article>
    </body>
</html>
